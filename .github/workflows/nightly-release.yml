name: Nightly Release

on:
  workflow_dispatch:
  schedule: # Every day at the 2 P.M. (UTC) we run a scheduled nightly build
    - cron: "0 14 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (${{ matrix.config.arch }})
    strategy:
      matrix:
        config:
          - os: windows-latest
            arch: win-x64
          - os: ubuntu-latest
            arch: linux-x64
          - os: macos-latest
            arch: macos-x64
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: rustfmt, clippy
          override: true
      - name: Build
        run: cargo build --release
      - name: Run help
        run: cargo run --release -- --help
      - name: Compress binary
        run: |
          mkdir -p wchisp-${{ matrix.config.arch }}
          cp target/release/wchisp wchisp-${{ matrix.config.arch }}/ || true
          cp target/release/wchisp.exe wchisp-${{ matrix.config.arch }}/ || true
          cp README.md wchisp-${{ matrix.config.arch }}/
          tar -czvf wchisp-${{ matrix.config.arch }}.tar.gz wchisp-${{ matrix.config.arch }}
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: wchisp-binaries
          path: wchisp-${{ matrix.config.arch }}.tar.gz

  build-macos-arm64:
    name: build (macos-arm64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: aarch64-apple-darwin
          components: rustfmt, clippy
          override: true
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      - name: Compress binary
        run: |
          mkdir -p wchisp-macos-arm64
          cp target/aarch64-apple-darwin/release/wchisp wchisp-macos-arm64/
          cp README.md wchisp-macos-arm64/
          tar -czvf wchisp-macos-arm64.tar.gz wchisp-macos-arm64
      - uses: actions/upload-artifact@v3
        with:
          name: wchisp-binaries
          path: wchisp-macos-arm64.tar.gz

  release:
    needs: [build, build-macos-arm64]
    runs-on: ubuntu-22.04
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: wchisp-binaries
          path: ./

      - name: List files
        run: ls -R ./
        shell: bash

      - name: Update Nightly Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
          name: "wchisp nightly release $$"
          draft: false
          prerelease: false
          body: |
            This is a nightly binary release of the wchisp command line tool.

          files: |
            wchisp-*.tar.gz
