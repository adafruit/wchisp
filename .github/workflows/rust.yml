name: Rust

on:
  push:
    paths:
      - "Cargo.toml"
      - "src/**"
      - "devices/**"
      - "!**.md"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "Cargo.toml"
      - "src/**"
      - "devices/**"
      - "!**.md"
      - ".github/workflows/rust.yml"
  workflow_dispatch:
  schedule: # Every day at the 2 P.M. (UTC) we run a scheduled nightly build
    - cron: "0 14 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build (${{ matrix.config.arch }})
    strategy:
      matrix:
        config:
          - os: windows-latest
            arch: win-x64
          - os: ubuntu-latest
            arch: linux-x64
          - os: macos-latest
            arch: macos-arm64
          - os: macos-12
            arch: macos-x64
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test
    - name: Run help
      run: cargo run -- --help
    - name: Prepare artifacts
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          WCHISP_EXE="wchisp.exe"
        else
          WCHISP_EXE="wchisp"
        fi
                
        mkdir wchisp-debug-${{ matrix.config.arch }}
        cp target/debug/$WCHISP_EXE wchisp-debug-${{ matrix.config.arch }}
        
        mkdir wchisp-${{ matrix.config.arch }}
        cp target/release/$WCHISP_EXE wchisp-${{ matrix.config.arch }}
        cp README.md wchisp-${{ matrix.config.arch }}
        zip -r wchisp-${{ matrix.config.arch }}.zip wchisp-${{ matrix.config.arch }}
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: wchisp-debug-${{ matrix.config.arch }}
        path: wchisp-debug-${{ matrix.config.arch }}

    - name: Update Nightly Release
      #if: github.event_name == 'schedule'
      uses: andelf/nightly-release@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly
        name: "wchisp nightly release $$"
        draft: false
        prerelease: false
        body: |
          This is a nightly binary release of the wchisp command line tool.

        files: |
          wchisp-${{ matrix.config.arch }}.zip
